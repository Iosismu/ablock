<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Ablock Web Site</title>
    <script
      src="https://kit.fontawesome.com/a409e038c5.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="inner">
        <div class="navbar_logo">
          <a href="/"><img src="./logo.jpg" alt="" /></a>
        </div>

        <ul class="navbar_menu">
          <li>
            <a href="javascript:void(0)" class="nav-link" data-link="company"
              >회사 소개</a
            >
          </li>
          <li>
            <a href="javascript:void(0)" class="nav-link" data-link="project"
              >프로젝트</a
            >
          </li>
          <li>
            <a href="javascript:void(0)" class="nav-link" data-link="plan"
              >사업 계획</a
            >
          </li>
          <li>
            <a href="javascript:void(0)" class="nav-link" data-link="contact"
              >CONTACT</a
            >
          </li>
        </ul>

        <a href="#" class="navbar__toggleBtn">
          <i class="fas fa-bars"></i>
        </a>
      </div>
    </header>

    <!-- Company -->
    <div class="company_content container" id="company">
      <div class="inner">
        <h1>함께 성장하는 <Strong>ABlock</Strong> Company</h1>

      </div>
    </div>

    <!-- Project -->
    <div class="project container" id="project">
      <div class="inner"></div>
    </div>

    <!-- Plan -->
    <div class="plan container" id="plan">
      <div class="inner"></div>
    </div>
    
    <!-- Contact -->
    <div class="contact container" id="contact">
      <div class="inner">
        <div class="wrapper">
          <div class="cube">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
            <div class="five"></div>
            <div class="six"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="inner container">
        <p>aaas</p>
      </div>
    </footer>
  </body>
</html>
